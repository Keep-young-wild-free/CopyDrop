<!DOCTYPE html>
<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyDrop ì›¹ í´ë¼ì´ì–¸íŠ¸</title>
    <style>
        body {

            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {

        }

        .disconnected { background: #f8d7da; color: #721c24; }
        input, textarea, button {

            border: 2px solid #e0e0e0;

            font-size: 16px;
            margin: 8px 0;
            box-sizing: border-box;
        }
        button {
            background: #007AFF;

            font-weight: bold;

        button:hover { background: #0056CC; }
        button:disabled {

        }
        .clipboard-item {

        }
        .clipboard-item:hover { background: #e9ecef; }

        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸ“‹ CopyDrop ì›¹ í´ë¼ì´ì–¸íŠ¸</h1>
        
        <div id="status" class="status disconnected">ì—°ê²° ì•ˆë¨</div>
        
        <div>
            <input type="text" id="serverUrl" placeholder="ì„œë²„ URL (ì˜ˆ: ws://192.168.1.100:8787/ws)" 
                   value="ws://localhost:8787/ws">
            <button onclick="connect()" id="connectBtn">ì—°ê²°</button>
        </div>
        
        <div>
            <h3>í´ë¦½ë³´ë“œ ì „ì†¡</h3>
            <textarea id="clipboardInput" rows="4" placeholder="ì „ì†¡í•  í…ìŠ¤íŠ¸ë¥¼ ì…ë ¥í•˜ì„¸ìš”..."></textarea>
            <button onclick="sendClipboard()" id="sendBtn" disabled>ì „ì†¡</button>
        </div>
        
        <div>
            <h3>ìˆ˜ì‹ ëœ í´ë¦½ë³´ë“œ</h3>
            <div id="clipboardHistory"></div>
        </div>
    </div>

    <script>
        let ws = null;
        let isConnected = false;

        function updateStatus(connected, message = '') {
            const statusEl = document.getElementById('status');
            const connectBtn = document.getElementById('connectBtn');
            const sendBtn = document.getElementById('sendBtn');
            
            if (connected) {
                statusEl.textContent = 'âœ… ì—°ê²°ë¨ ' + message;
                statusEl.className = 'status connected';
                connectBtn.textContent = 'ì—°ê²° í•´ì œ';
                sendBtn.disabled = false;
                isConnected = true;
            } else {
                statusEl.textContent = 'âŒ ì—°ê²° ì•ˆë¨ ' + message;
                statusEl.className = 'status disconnected';
                connectBtn.textContent = 'ì—°ê²°';
                sendBtn.disabled = true;
                isConnected = false;
            }
        }

        function connect() {
            if (isConnected) {
                disconnect();
                return;
            }

            const serverUrl = document.getElementById('serverUrl').value;
            if (!serverUrl) {
                alert('ì„œë²„ URLì„ ì…ë ¥í•´ì£¼ì„¸ìš”');
                return;
            }

            try {
                ws = new WebSocket(serverUrl);
                
                ws.onopen = function() {
                    updateStatus(true);
                    addToHistory('ğŸ”— CopyDropì— ì—°ê²°ë˜ì—ˆìŠµë‹ˆë‹¤!', 'system');
                };

                ws.onmessage = function(event) {
                    try {
                        const data = JSON.parse(event.data);
                        if (data.type === 'clipboard_update' && data.content) {
                            addToHistory(data.content, 'received');
                            
                            // ìë™ìœ¼ë¡œ í´ë¦½ë³´ë“œì— ë³µì‚¬ (ë¸Œë¼ìš°ì € ì •ì±…ì— ë”°ë¼ ì‘ë™í•˜ì§€ ì•Šì„ ìˆ˜ ìˆìŒ)
                            if (navigator.clipboard) {
                                navigator.clipboard.writeText(data.content).catch(e => {
                                    console.log('í´ë¦½ë³´ë“œ ë³µì‚¬ ì‹¤íŒ¨:', e);
                                });
                            }
                        }
                    } catch (e) {
                        console.error('ë©”ì‹œì§€ íŒŒì‹± ì˜¤ë¥˜:', e);
                    }
                };

                ws.onclose = function() {
                    updateStatus(false, '(ì—°ê²° ì¢…ë£Œë¨)');
                    addToHistory('ğŸ”Œ ì—°ê²°ì´ ì¢…ë£Œë˜ì—ˆìŠµë‹ˆë‹¤', 'system');
                };

                ws.onerror = function(error) {
                    updateStatus(false, '(ì—°ê²° ì˜¤ë¥˜)');
                    addToHistory('âŒ ì—°ê²° ì˜¤ë¥˜: ' + error, 'system');
                };

            } catch (error) {
                updateStatus(false, '(ì—°ê²° ì‹¤íŒ¨)');
                alert('ì—°ê²° ì‹¤íŒ¨: ' + error.message);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function sendClipboard() {
            const content = document.getElementById('clipboardInput').value;
            if (!content.trim()) {
                alert('ì „ì†¡í•  ë‚´ìš©ì„ ì…ë ¥í•´ì£¼ì„¸ìš”');
                return;
            }

            if (!isConnected || !ws) {
                alert('ë¨¼ì € ì„œë²„ì— ì—°ê²°í•´ì£¼ì„¸ìš”');
                return;
            }

            try {
                const message = {
                    type: 'clipboard_update',
                    content: content,
                    timestamp: Date.now(),
                    source: 'web_client'
                };

                ws.send(JSON.stringify(message));
                addToHistory(content, 'sent');
                document.getElementById('clipboardInput').value = '';
                
            } catch (error) {
                alert('ì „ì†¡ ì‹¤íŒ¨: ' + error.message);
            }
        }

        function addToHistory(content, type) {
            const historyEl = document.getElementById('clipboardHistory');
            const item = document.createElement('div');
            item.className = 'clipboard-item';
            
            let icon = '';
            switch(type) {
                case 'received': icon = 'ğŸ“¥'; break;
                case 'sent': icon = 'ğŸ“¤'; break;
                case 'system': icon = 'â„¹ï¸'; break;
            }
            
            item.innerHTML = `
                <div>${icon} ${content}</div>
                <div class="timestamp">${new Date().toLocaleTimeString()}</div>
            `;
            
            item.onclick = function() {
                if (navigator.clipboard && type !== 'system') {
                    navigator.clipboard.writeText(content).then(() => {
                        alert('í´ë¦½ë³´ë“œì— ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤!');
                    }).catch(e => {
                        console.log('í´ë¦½ë³´ë“œ ë³µì‚¬ ì‹¤íŒ¨:', e);
                        // ëŒ€ì•ˆ: í…ìŠ¤íŠ¸ ì„ íƒ
                        if (window.getSelection) {
                            const selection = window.getSelection();
                            const range = document.createRange();
                            range.selectNodeContents(item);
                            selection.removeAllRanges();
                            selection.addRange(range);
                        }
                    });
                }
            };
            
            historyEl.insertBefore(item, historyEl.firstChild);
            
            // ìµœëŒ€ 50ê°œ í•­ëª©ë§Œ ìœ ì§€
            while (historyEl.children.length > 50) {
                historyEl.removeChild(historyEl.lastChild);
            }
        }

        // Enter í‚¤ë¡œ ì „ì†¡
        document.getElementById('clipboardInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                sendClipboard();
            }
        });
    </script>
</body>
